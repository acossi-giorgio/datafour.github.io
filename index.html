<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Project - Group Members</title>

    <!-- Using Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Using the Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Applying the Inter font to the whole page */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container card -->
    <div
      class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8 md:p-12 text-center transform hover:scale-[1.01] transition-transform duration-300"
    >
      <!-- Header Section -->
      <header class="mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-2">
          Data Visualization Project
        </h1>
        <p class="text-lg text-slate-600">University of Genoa</p>
      </header>

      <!-- Main Content: Team Members -->
      <main>
        <h2 class="text-2xl font-semibold text-slate-700 mb-6 pb-4">
          Data Four
        </h2>

        <!-- Unordered list for team members -->
        <ul class="text-xl text-left inline-block space-y-4">
          <li class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-3 text-indigo-500"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Acossi Giorgio
          </li>
          <li class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"

              stroke-linecap="round"

              class="mr-3 text-indigo-500"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Raffaghello Tommaso
          </li>
          <li class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-3 text-indigo-500"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Polizzi Lucrezia
          </li>
          <li class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-3 text-indigo-500"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Ventura Eleonora

        </ul>
      </main>

      <!-- Footer Section -->
      <footer class="mt-10 pt-6">
        <p class="text-sm text-slate-500">2025/2026</p>
      </footer>
    </div>
  </body>
</html>
