<div
  id="violin-chart"
  class="card-shell-narrow chart-wrapper"
  style="font-family: 'Roboto Slab', serif"
>
  <div class="h4 pt-2 mb-2 fw-bold text-center">
    Events distribution over years (Violin)
  </div>
  <div
    class="d-flex flex-wrap justify-content-center align-items-center gap-4 mb-3"
    id="violin-controls"
  >
    <div class="mt-2 d-flex align-items-center gap-2">
      <label
        for="violin-country-select"
        class="text-uppercase small fw-semibold mb-0"
        >Country</label
      >
      <select
        id="violin-country-select"
        class="form-select form-select-sm chart-select"
      ></select>
    </div>
    <div class="mt-2 d-flex align-items-center gap-2">
      <label
        for="violin-subtype-select"
        class="text-uppercase small fw-semibold mb-0"
        >Subtype</label
      >
      <select
        id="violin-subtype-select"
        class="form-select form-select-sm chart-select"
      ></select>
    </div>
  </div>
  <div
    class="mx-auto mb-4 d-flex justify-content-center"
    id="violin-svg-wrapper"
  >
    <div id="violin-chart-inner" class="w-100"></div>
  </div>
  <div class="card-narrow">
    <p class="mt-2 mb-0 text-muted small text-start">
      Explore how the distribution of event counts changes across years for the
      selected country and sub event type. Use the dropdowns to switch context;
      single-value years are shown as points.
    </p>
  </div>
</div>
