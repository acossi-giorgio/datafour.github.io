<div id="sankey-chart" class="card-shell-narrow chart-wrapper" style="font-family: 'Roboto Slab', serif">
  <div class="h4 pt-2 fw-bold text-center">
    Attack Types Flow by Country
  </div>
  <div class="h6 pt-2 mb-4 text-center text-muted">
    Visualize the flow from event types to sub-event types
  </div>

  <!-- Controls: Country and Year Range -->
  <div class="d-flex flex-wrap justify-content-center align-items-center gap-4 mb-3" id="sankey-controls">
    <div class="mt-2 d-flex align-items-center gap-2">
      <label for="sankey-country-select" class="text-uppercase small fw-semibold mb-0">Country</label>
      <select id="sankey-country-select" class="form-select form-select-sm chart-select"></select>
    </div>
    <div class="mt-2 d-flex align-items-center gap-2">
      <label for="sankey-year-start" class="text-uppercase small fw-semibold mb-0">From</label>
      <select id="sankey-year-start" class="form-select form-select-sm chart-select" style="width: 90px;"></select>
    </div>
    <div class="mt-2 d-flex align-items-center gap-2">
      <label for="sankey-year-end" class="text-uppercase small fw-semibold mb-0">To</label>
      <select id="sankey-year-end" class="form-select form-select-sm chart-select" style="width: 90px;"></select>
    </div>
  </div>

  <div class="text-center">
    <svg id="sankey-svg" width="960" height="600"></svg>
  </div>

  <div class="card-narrow">
    <p class="mt-2 mb-0 pt-2 text-muted small text-start">
      This Sankey diagram shows the flow of events from main event types (left) to specific sub-event types (right) for the selected country and year range.
    </p>
  </div>
</div>
