<div id="fatalities-shared" class="chart-wrapper card-shell-narrow">
  <div class="h4 pt-2 mb-3 fw-bold text-center">
    Civilian fatalities: ranking & proportion
  </div>
  <div
    class="d-flex flex-wrap justify-content-center align-items-center gap-3 mb-4"
    id="fatalities-shared-controls"
  >
    <label
      for="shared-year-select"
      class="text-uppercase small fw-semibold mb-0"
      >Year</label
    >
    <select
      id="shared-year-select"
      class="form-select form-select-sm shared-year-select w-auto"
    ></select>
  </div>
  <div
    class="d-flex flex-column flex-lg-row justify-content-center align-items-start charts-side-by-side"
  >
    <div id="circlepacking2-chart" class="chart-sub card-shell-narrow">
      <svg id="circlepacking2-svg" width="420" height="420"></svg>
      <div
        id="circlepacking2-tooltip"
        style="
          position: absolute;
          display: none;
          pointer-events: none;
          padding: 6px 10px;
          background: rgba(0, 0, 0, 0.75);
          color: #fff;
          border-radius: 4px;
          font-size: 12px;
        "
      ></div>
    </div>
    <div id="bar-horizontal-chart" class="chart-sub card-shell-narrow">
      <svg id="bar-horizontal-svg"></svg>
      <div
        id="bar-horizontal-tooltip"
        style="
          position: absolute;
          display: none;
          pointer-events: none;
          padding: 6px 10px;
          background: rgba(0, 0, 0, 0.75);
          color: #fff;
          border-radius: 4px;
          font-size: 12px;
        "
      ></div>
    </div>
  </div>
</div>
