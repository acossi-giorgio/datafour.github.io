<div id="histogram-chart" class="card-shell-narrow">
  <div class="h4 pt-2 mb-3 fw-bold text-center" id="histogram-title">Events histogram</div>
  <div
    class="d-flex flex-wrap justify-content-center align-items-center gap-4 mb-3"
    id="histogram-controls"
  >
    <div class="mt-2 d-flex align-items-center gap-2">
      <label for="histogram-country-select" class="text-uppercase small fw-semibold mb-0">Country</label>
      <select id="histogram-country-select" class="form-select form-select-sm"></select>
    </div>
    <div class="mt-2 d-flex align-items-center gap-2">
      <label for="histogram-type-select" class="text-uppercase small fw-semibold mb-0">Subtype</label>
      <select id="histogram-type-select" class="form-select form-select-sm"></select>
    </div>
  </div>
  <div class="mx-auto mb-4 d-flex justify-content-center">
    <svg id="histogram-svg"></svg>
  </div>
  <!--<div id="histogram-legend" class="mt-2 mb-3 small" style="display:flex;flex-wrap:wrap;gap:12px;justify-content:center"></div>-->
  <div id="histogram-tooltip" style="position:absolute;pointer-events:none;display:none;padding:6px 10px;background:rgba(0,0,0,.75);color:#fff;border-radius:4px;font-size:12px"></div>
  <div class="card-narrow">
    <p class="mt-2 mb-0 pt-2 text-muted small text-start">
      Distribution over years of selected sub-event type for a given country. Switch country and subtype to explore patterns (e.g. Attack, Abduction/forced disappearance, Sexual violence). Missing years are shown with zero events.
    </p>
  </div>
</div>
