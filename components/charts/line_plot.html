<div
  id="lineplot-chart"
  class="chart-wrapper card-shell-narrow"
  style="font-family: 'Roboto Slab', serif"
>
  <div class="h5 mb-2 fw-bold text-center">Some text</div>
  <div
    class="d-flex flex-wrap justify-content-center align-items-center gap-4 mb-3 lineplot-controls"
    id="lineplot-controls"
  >
    <div class="d-flex align-items-center gap-2">
      <label
        for="lineplot-year-select"
        class="text-uppercase small fw-semibold mb-0"
        >Events</label
      >
      <select
        id="lineplot-year-select"
        class="form-select form-select-sm"
      ></select>
    </div>
  </div>
  <div class="mx-auto mb-4 d-flex justify-content-center position-relative">
    <svg
      id="lineplot-svg"
      width="900"
      height="500"
      style="max-width: 100%; display: block; margin: 0 auto"
    ></svg>
  </div>
  <p
    id="lineplot-story"
    class="mt-3 mb-0 fw-semibold text-center"
    aria-live="polite"
  ></p>
  <div class="card-narrow">
    <p class="mt-4 mb-0 text-muted small text-start">
      Description of this plot
    </p>
  </div>
</div>
